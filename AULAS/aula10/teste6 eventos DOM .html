<html>

<head>

<body>
   <center>
   <div id="cliki"  >clique em mim</div>

   <script>
      var pa = document.getElementById('cliki')
      
      pa.addEventListener('click', clicou)
      pa.addEventListener('mouseenter', entr)
      pa.addEventListener('mouseout', saiu)
      
      
      var corpo = document.body
      
      function clicou() {
         
        pa.style.background='red'
      
      }
      
      function fundo() {
         
         pa.style.background='blue'
         
      }
   
      
      function entr() {
         pa.style.background='skyblue'
         
         
      }
      
      function saiu() {
         
         pa.style.background='deepskyblue'
         
      }
      
   </script>
   
</body>
